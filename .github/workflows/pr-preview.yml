name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.19.1

      - name: Build site
        run: zola build

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview-${{ github.event.pull_request.number }}
          path: ./public
          retention-days: 7

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const runId = context.runId;
            const repo = context.repo;

            const comment = `## üîç PR Preview Built Successfully!

            The HTML output has been generated and is available for review.

            **To review the HTML output:**
            1. Go to the [workflow run](https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId})
            2. Download the \`pr-preview-${prNumber}\` artifact
            3. Extract the ZIP file and open \`index.html\` in your browser

            The preview will be available for 7 days.

            <sub>Built from commit ${context.payload.pull_request.head.sha.substring(0, 7)}</sub>`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: repo.owner,
              repo: repo.repo,
              body: comment
            });
