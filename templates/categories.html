{% extends "base.html" %}

{% block title %}Categories | {{ config.title }}{% endblock title %}

{% block content %}
<section>
    <h2>All Categories</h2>
    <ul class="taxonomy-list">
    {% for term in terms %}
        <li>
            <a href="{{ term.permalink }}">{{ term.name }}</a>
            <span class="count">({{ term.pages | length }})</span>
        </li>
    {% endfor %}
    </ul>
</section>
{% endblock content %}
